<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 3</title>
    <style>
        /* Flex Box */
        .container{
            display: flex;     /* It converts the boxes in row form and flex is by default row convergence  */
        }
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            margin: 7px;
        }
    </style>
</head>
<body>
    <!-- Flex Box -->
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
